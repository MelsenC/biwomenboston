    <script>
      $(document).ready(function(){
        // adapted with jQuery from this discussion: https://forum.freecodecamp.org/t/dynamically-making-font-size-change-so-it-stays-within-the-container-element-calculator-project/124462/5
        function isOverflown(headerHeight, availableHeight) {
          return headerHeight > availableHeight;
        }

        $(window).resize(function() {        
          // var availableWidth = $(window).width() - parseInt($('header').css('padding-left')) - parseInt($('header').css('padding-right'));
          // var headerWidth = $('header').width();
          $('header').css('font-size', '');
          let fontSize = parseInt($('header').css('font-size'));
          for (let i = fontSize; i >= 0; i--) {
            let availableHeight = parseInt($('header').css('line-height'));
            let headerHeight = $('header').height();
            let overflow = isOverflown(headerHeight, availableHeight);
            if (overflow) {
              fontSize--;
              $('header').css('font-size', (fontSize + 'px'));
            }
          }
        });

      });

    </script>
